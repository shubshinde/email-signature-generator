<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<body>
	<div style="
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
			">
		<br />
		<div style="
					font-family: Arial, sens-serif;
					color: #343333;
					font-size: 13px;
					line-height: 1.3;
				" class="template-template2 is-flipped-false font-family-arial font-size font-family text-color">
			<table cellpadding="0" cellspacing="0" border="0" role="presentation"
				style="border-collapse: collapse !important; font-size: inherit">
				<tr>
					<td style="
								font-size: 0px;
								line-height: 0px;
								border-right: 1px solid #555;
								padding-right: 10px;
							">
						<table cellpadding="0" cellspacing="0" border="0" role="presentation"
							style="border-collapse: collapse !important; font-size: inherit">
							<tr>
								<td style="text-align: center">
									<img id="emp_profile" style="
												border: 0px;
												border-radius: 100%;
												height: 70px;
												line-height: 100%;
												outline: none;
												text-decoration: none;
												-ms-interpolation-mode: bicubic;
												min-width: 70px;
												width: 70px;
											" src="https://i.ibb.co/M5x2cmS/unnamed.png" alt="Email sender photo" width="80" height="80"
										class="photo photo-size" />
								</td>
							</tr>
							<tr class="social-icon-family-outline">
								<td style="
											padding-top: 4px;
											text-align: center;
											max-width: 150px;
										">
									<a id="comp_logo_url" href="https://www.codebase.com" style="text-decoration: none" target="_blank">
										<img id="comp_logo"
											src="https://www.codebase.com/wp-content/themes/codebase-theme/img/logo/codebase-2.png" width="90"
											style="width: 90px;" />
									</a>
								</td>
							</tr>
						</table>
					</td>
					<td style="padding: 0 0 0 12px; vertical-align: top">
						<table cellpadding="0" cellspacing="0" border="0" role="presentation"
							style="border-collapse: collapse !important; font-size: inherit">
							<tr>
								<td style="
											padding-top: 2px;
											font-weight: 700;
											color: #000000;
											font-size: 15px;
											font-family: Arial, sens-serif;
										" class="name title-color" id="emp_name">
									Shubham Shinde
								</td>
							</tr>
							<tr>
								<td style="padding-top: 4px">
									<table cellpadding="0" cellspacing="0" border="0" role="presentation" style="
												border-collapse: collapse !important;
												font-size: inherit;
											">
										<tr>
											<td style="
														font-family: Arial, sens-serif;
														font-size: 13px;
													" class="job-title" id="emp_role">
												Software Developer
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td style="padding-top: 12px">
									<table cellpadding="0" cellspacing="0" border="0" role="presentation" style="
												border-collapse: collapse !important;
												font-size: inherit;
											">
										<tr>
											<td style="
														padding-right: 6px;
														font-weight: 700;
														text-align: center;
														font-family: Arial, sens-serif;
														font-size: 13px;
													">
												<img width="15" height="15"
													src="https://www.codebase.com/wp-content/uploads/2022/12/call-icon.png" />
											</td>
											<td>
												<a id="emp_mobile" href="tel:+917447851524" style="
															color: #343333 !important;
															text-decoration: underline !important;
															font-size: 13px !important;
															font-family: Arial, sens-serif !important;
															font-weight: inherit !important;
															line-height: inherit !important;
														" class="email">+917447851524</a>
											</td>
										</tr>
										<tr>
											<td style="
														padding-top: 6px;
														padding-right: 6px;
														font-weight: 700;
														text-align: center;
														font-family: Arial, sens-serif;
														font-size: 13px;
													">
												<img width="15" height="15"
													src="https://www.codebase.com/wp-content/uploads/2022/12/link-icon.png" />
											</td>
											<td style="padding-top: 6px">
												<a id="comp_title" href="https://codebase.com/" style="
															color: #000000 !important;
															text-decoration: underline !important;
															font-size: 13px !important;
															font-family: Arial, sens-serif !important;
															font-weight: inherit !important;
															line-height: inherit !important;
														" class="website link-color">codebase.com</a>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>

	<script>
		$(document).ready(function () {
			var url = new URL(window.location.href);
			// Personal
			var emp_profile = url.searchParams.get("emp_profile");
			var emp_name = url.searchParams.get("emp_name");
			var emp_role = url.searchParams.get("emp_role");
			var emp_mobile = url.searchParams.get("emp_mobile");
			// Company
			var comp_logo = url.searchParams.get("comp_logo");
			var comp_title = url.searchParams.get("comp_title");
			var comp_url = url.searchParams.get("comp_url");

			// --------Populate values------
			// Personal
			$("#emp_profile").attr("src", emp_profile);
			$("#emp_name").text(emp_name);
			$("#emp_role").text(emp_role);
			$("#emp_mobile").text(emp_mobile);
			$("#emp_mobile").attr("href", "tel:" + emp_mobile);
			// Company
			$("#comp_logo").attr("src", comp_logo);
			$("#comp_logo_url").attr("href", comp_url);
			$("#comp_url").attr("href", comp_url);
			$("#comp_title").attr("href", comp_url);
			$("#comp_title").text(comp_title);
		});
		console.log(123);
	</script>
</body>
</html>
